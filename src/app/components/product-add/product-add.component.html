<div class="content">
  <div class="col-md-12">
    <div class="card">

      <div class="card-header">
        <h5 class="title">Ürün Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="form-group mb-3">
            <label for="productName">Ürün Adı</label>
            <input type="text" id="productName" formControlName="productName" class="form-control"
                   placeholder="Ürün Adı">
          </div>

          <div class="form-group mb-3">
            <label for="categoryId">Category</label>
            <input type="number" id="categoryId" formControlName="categoryId" class="form-control"
                   placeholder="Kategori">
          </div>

          <div class="form-group mb-3">
            <label for="unitsInStock">Stock Adedi</label>
            <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control"
                   placeholder="Stok Adedi">
          </div>

          <div class="form-group mb-3">
            <label for="uniPrice">Ürün Birim Fiyatı</label>
            <input type="number" id="uniPrice" formControlName="uniPrice" class="form-control" placeholder="Fiyatı">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary">Ekle</button>
      </div>

    </div>
  </div>
</div>
